<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/start.js" defer></script>
</head>
<body id="start">
    <section id="hero">
        <div id="greeting">
            <p id="greetText" class="text"></p><span id="name" class="text"></span>
        </div>
        <p id="time" class="text"></p>
    </section>
    <section id="formArea">
        <form action="https://www.duckduckgo.com" method="get">
            <input type="search" name="q" id="search" placeholder="Search DuckDuckGo">
            <input type="submit" id="submit" value="Search">
        </form>
    </section>
</body>
</html>
